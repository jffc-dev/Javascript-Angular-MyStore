<h1>EVENTOS</h1>
<button [disabled]="btnDisabled">Send</button>
<button (click)="toggleButton()">Toggle button</button>
<button (click)="increaseAge()">Increase age</button>

<h1>Hola mundo</h1>
<h2>{{ 'Hola mundo'.repeat(5) }}</h2>
<p>3 + 3 = {{ 3 + 3 }}</p>
<h3>{{'Hi, my name is ' + name + ', and I\'m ' + age + ' years old.' }} </h3>
<img src="{{img}}" width="500">
<br>
<h1>{{'Property Binding'}}</h1>
<button [disabled]="btnDisabled">Send</button>
<input type="text" [value]="initialInput">
<progress max="100" [value]="age"></progress>
<img width="500" [src]="img">
<br>
<h1>{{'Property Binding with object'}}</h1>
<input type="text" [value]="person.name">
<progress max="100" [value]="person.age"></progress>
<img width="500" [src]="person.img">
